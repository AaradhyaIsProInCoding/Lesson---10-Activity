<html>
    <head>
        <title>
            Text Styling
        </title>
        <style>
         h1{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: red;
            background-color: black;
         }
         #box{
            box-shadow: 9px 9px 5px;
         }
         #text{
            text-indent: 50%;
         }
        </style>
    </head>
    <body>
        <h1>I love codingal!</h1><br>
        <p id="box">This is an example of <b>text shadow!</b></p>
        <p id="text">This is an example of <b>text indent!</b></p>
    </body>
</html>
